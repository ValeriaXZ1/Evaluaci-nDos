<!DOCTYPE html>
</body>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EVALUACION 2 APP WEB</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/estilos.css">

</head>
<body>
    <div class="container mt-4">
        <div class="row mb-3">
            <div class="col-md-8">
                <div class="card purple-bg">
                    <div class="card-body">
                        <h5 class="card-title">SearchPreview</h5>
                        <p class="card-text">Enhance search results with thumbnail previews, popularity ranks & more.</p>
                    </div>
                </div>
            </div>
            <div class="col-md-4">
                <div class="card blue-bg mb-3">
                    <div class="card-body">
                        <p class="card-text">Contenedores de múltiples cuentas</p>
                    </div>
                </div>
                <div class="card teal-bg">
                    <div class="card-body">
                        <p class="card-text">Forget Me Not</p>
                    </div>
                </div>
            </div>
        </div>
        <div class="row text-center">
            <div class="col">
                <i class="icon"><img src="Imagenes/cart-check-fill.svg" alt="icono"></i>
                <p>Marcadores</p>
            </div>
            <div class="col">
                <i class="icon"><img src="Imagenes/heart-fill.svg" alt="icono"></i>
                <p>Administradores de contraseñas</p>
            </div>
            <div class="col">
                <i class="icon"><img src="Imagenes/moon-stars-fill.svg" alt="icono"></i>
                <p>Bloqueadores de publicidad</p>
            </div>
            <div class="col">
                <i class="icon"><img src="Imagenes/stars.svg" alt="icon"></i>
                <p>Las compras inteligentes</p>
            </div>
            <div class="col">
                <i class="icon"><img src="Imagenes/sun-fill.svg" alt="icon"></i>
                <p>Productividad</p>
            </div>
            <div class="col">
                <i class="icon"><img src="Imagenes/snow2.svg" alt="icono"></i>
                <p>Ver vídeos</p>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
</html>
